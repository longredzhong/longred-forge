name: Build & Publish

on:
  push:
    branches:
      - main
      - master
    paths:
      - "recipes/**"
  workflow_dispatch:

jobs:
  build:
    name: ${{ join(matrix.targets) }}
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PREFIX_TOKEN: ${{ secrets.PREFIX_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { targets: [linux-64], os: ubuntu-latest }
          - { targets: [osx-64], os: macos-15-intel }
          - { targets: [osx-arm64], os: macos-latest }
          - { targets: [win-64], os: windows-latest }
    steps:
      - name: ‚¨áÔ∏è Git Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          activate-environment: true

      - name: üßë‚Äçüç≥ Build & Publish Recipes
        run: pixi run python scripts/build.py --skip-existing --target-platforms ${{ join(matrix.targets, ' ') }}
        continue-on-error: true

      - name: üìù Add to Summary
        if: always()
        shell: pwsh
        run: |
          if (Test-Path $env:GITHUB_STEP_SUMMARY) {
            Get-Content $env:GITHUB_STEP_SUMMARY
          }
